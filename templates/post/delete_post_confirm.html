<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post Confirmation</title>
</head>
<body>
    <h2>Delete Post Confirmation</h2>
    {% if post_deleted %}
        <p>The post "{{ post_title }}" has been successfully deleted.</p>

    {% else %}
        <p>Are you sure you want to delete the post "{{ post_title }}"?</p>

        <form method="post" action="{% url 'delete_post' post.id %}">
            {% csrf_token %}
            <button type="submit">Yes, delete it</button>
        </form>

        <a href="{% url 'post_list' %}">Cancel</a>

    {% endif %}
</body>
</html>
