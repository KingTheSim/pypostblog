<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Post List</title>
    </head>
    <body>
        <h1>Blog Posts</h1>

        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Published on: {{ post.publ_time }}</p>

            <a href="{% url 'update_post' post.id %}">Update</a>
        {% endfor %}
    </body>
</html>
